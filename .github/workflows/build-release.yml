name: Build releases

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest  # macOS 15 arm64 runner
            label: macOS-arm64
          - os: macos-15-intel # macOS 15 Intel runner for x64 builds
            label: macOS-x64
          - os: ubuntu-latest
            label: Linux
          - os: windows-latest
            label: Windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install pyinstaller pillow

      - name: Build with PyInstaller
        env:
          QT_QPA_PLATFORM: offscreen
        run: pyinstaller -y BoutReview.spec

      - name: Package platform zip
        run: python scripts/package_release.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bout_Review_${{ matrix.label }}
          path: dist/Bout_Review_*.zip

  publish:
    name: Draft Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create draft release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: artifacts/**/Bout_Review_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
